<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Stockmaster - 사원 계정 생성</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ERP 사원 등록" name="keywords">
    <meta content="관리자가 사원 계정을 등록하는 페이지입니다." name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- 등록 폼 시작 -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-lg-8">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="mb-4 text-center">
                            <h3 class="text-primary"><i class="fa fa-user-plus me-2"></i>사원 계정 등록</h3>
                        </div>

                        <form>
                            <div class="row g-3">
                                <!-- 사원 이름 -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="empName" placeholder="사원 이름">
                                        <label for="empName">사원 이름</label>
                                    </div>
                                </div>

                                <!-- 사번 (아이디) + 중복 확인 버튼 -->
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <div class="form-floating flex-grow-1">
                                            <input type="text" class="form-control" id="empId" placeholder="사번">
                                            <label for="empId">사번 (ID)</label>
                                        </div>
                                        <button class="btn btn-outline-secondary" type="button">중복 검사</button>
                                    </div>
                                </div>

                                <!-- 비밀번호 -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="empPassword" placeholder="비밀번호">
                                        <label for="empPassword">비밀번호</label>
                                    </div>
                                </div>

                                <!-- 비밀번호 확인 -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="empPasswordCheck" placeholder="비밀번호 확인">
                                        <label for="empPasswordCheck">비밀번호 확인</label>
                                    </div>
                                </div>

                                <!-- 부서 (선택박스) -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="empDept" aria-label="부서 선택">
                                            <option selected>부서 선택</option>
                                            <option value="dev">개발팀</option>
                                            <option value="hr">인사팀</option>
                                            <option value="sales">영업팀</option>
                                            <option value="logistics">물류팀</option>
                                        </select>
                                        <label for="empDept">부서</label>
                                    </div>
                                </div>

                                <!-- 직급 (선택박스) -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="empPosition" aria-label="직급 선택">
                                            <option selected>직급 선택</option>
                                            <option value="staff">사원</option>
                                            <option value="assistant">주임</option>
                                            <option value="manager">대리</option>
                                            <option value="senior_manager">과장</option>
                                            <option value="team_lead">팀장</option>
                                        </select>
                                        <label for="empPosition">직급</label>
                                    </div>
                                </div>

                                <!-- 이메일 -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="empEmail" placeholder="이메일">
                                        <label for="empEmail">사원 이메일</label>
                                    </div>
                                </div>

                                <!-- 전화번호 -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="empPhone" placeholder="전화번호">
                                        <label for="empPhone">사원 전화번호</label>
                                    </div>
                                </div>

                                <!-- 주민등록번호 -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="empRegNum" placeholder="주민등록번호">
                                        <label for="empRegNum">주민등록번호</label>
                                    </div>
                                </div>

                                <!-- 가입일 -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="joinDate" placeholder="가입일">
                                        <label for="joinDate">가입일</label>
                                    </div>
                                </div>

                                <!-- 주소 -->
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="empAddress" placeholder="주소">
                                        <label for="empAddress">사원 주소</label>
                                    </div>
                                </div>

                                <!-- 담당 관리자 지정 -->
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <select class="form-select" id="empManager" aria-label="관리자 선택">
                                            <option selected>관리자 선택</option>
                                            <option value="1">김관리자 (ADM001)</option>
                                            <option value="2">박팀장 (ADM002)</option>
                                            <option value="3">이부장 (ADM003)</option>
                                        </select>
                                        <label for="empManager">담당 관리자 지정</label>
                                    </div>
                                </div>

                                <!-- 제출 버튼 -->
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100 py-3">사원 등록</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 등록 폼 끝 -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
